<div class="form-outline">
  <input type="text"
  [(ngModel)]="searchword"
  id="recherche"
  (input)="searchThis()"
  style="margin-top: 1em;"
  class="form-control"
  placeholder="Rechercher un PokÃ©mon">
  {{searchThis()}}
</div>

<div class="container" ng-init="searchThis()">
  <div class="row">
    <app-strat-pokemon
                      *ngFor="let pok of pokemonArrayCopy"
                      style="margin-top: 7px; margin-bottom: 7px;"

                      [dexNumber]="pok.dexNumber"
                      [name]="pok.name"
                      [nb_type]="pok.nb_type"
                      [type1]="pok.type1"
                      [type2]="pok.type2"

                      [weaknesses_resistances]="pok.weaknesses_resistances"
                      [description]="pok.description">
    </app-strat-pokemon>
  </div>
</div>
