<!-- nav étendue lorsqu'on a un écran de taille lg, sinon, menu hamburger (avec les trois traits)  -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    
    <!-- Toggler: menu hamburger ; bouton qui va permettre d'afficher le menu en mode réduit  -->
    <!-- data-toggle: va réduire le contenu par défaut -->
     <!-- aria-expanded: indique si le menu est ouvert ou fermé -->
    <button class="navbar-toggler" type="button" data-toggle="collapse"
    data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
    aria-label="Toggle" (click)="collapsed =!collapsed">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- contenu de notre menu -->
    <!-- la classe collapse est ajoutée quand collapsed == true -->
    <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" routerLink="/accueil">Accueil</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" routerLink="/pokedex">Pokédex</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" routerLink="/strat">Stratégie</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" routerLink="/contact">Contact</a>
            </li>
            
        </ul>
    </div>
</nav>
